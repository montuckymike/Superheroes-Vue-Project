  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

      </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:3000/">Home <span class="sr-only">(current)</span></a></li>

              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Resources <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="http://www.bigskycodeacademy.org/">Big Sky Code Academy</a></li>

              <input type="text" class="form-control" placeholder="Search">

            <button type="submit" class="btn btn-default">Submit</button>

    <div id="app">

      <div class="bg"></div>
      <div class="jumbotron">
        <div class="jumboHeader">
          <div class="jumboHeaderText">
            <h1>{{ postTitle }}</h1>
            <p class="lead">Tell Us Your Favorite Superhero</p>
          </div>
        </div>
      </div>

      

      <form v-on:submit.prevent="postHero">
        <div class="col-md-12">
          <label>Superhero Name</label>
          <input type="text" v-model="name" />
        </div>
        <div class="col-md-12">
          <label>Superhero Power</label>
          <input type="text" v-model="superpower" />
        </div>
        <div class="col-md-12">
          <label>Superhero Picture</label>
          <input type="text" v-model="img" />
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
